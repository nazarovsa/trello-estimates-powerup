<!DOCTYPE html>
<html>
<head>
  <title>Resource Test</title>
</head>
<body>
  <h2>Testing Local Resources</h2>
  <div id="results"></div>
  
  <script>
    const results = document.getElementById('results');
    const resources = [
      './power-up.min.css',
      './power-up.min.js',
      './icon.png',
      './client.js'
    ];
    
    resources.forEach(url => {
      fetch(url)
        .then(res => {
          const status = res.ok ? '✓ OK' : '✗ FAIL';
          results.innerHTML += `<p>${status}: ${url} (${res.status})</p>`;
        })
        .catch(err => {
          results.innerHTML += `<p>✗ ERROR: ${url} - ${err.message}</p>`;
        });
    });
  </script>
</body>
</html>
