<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Card Estimates Power-Up</title>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .estimate-input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .estimate-input:focus {
      outline: none;
      border-color: #0079bf;
    }
    .button-group {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #0079bf;
      color: white;
    }
    .btn-primary:hover {
      background-color: #026aa7;
    }
    .btn-secondary {
      background-color: #f4f5f7;
      color: #172b4d;
    }
    .btn-secondary:hover {
      background-color: #ebecf0;
    }
    .total-display {
      text-align: center;
      font-size: 16px;
      color: #172b4d;
    }
    .total-number {
      font-size: 24px;
      font-weight: bold;
      color: #0079bf;
      margin: 10px 0;
    }
    .label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #172b4d;
    }
  </style>
</head>
<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./client.js"></script>
</body>
</html>
